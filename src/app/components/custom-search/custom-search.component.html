<form >
    <div class="container w-50">
        <div class="form-group">
          <h1>{{title}}</h1>
          <input [(ngModel)]="searchText" class="form-control" placeholder="Enter Share ID/Company Name" [ngModelOptions]="{standalone: true}" />
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Company Name</th> 
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let share of shares">
                <td>{{share.ShareId}}</td>
                <td>{{share.CompanyName}}</td>
                <td>{{share.SharePrice}}</td>
                <td>{{share.ShareQuantity}}</td>
              </tr>
            </tbody>
        </table>
    </div>
</form>
