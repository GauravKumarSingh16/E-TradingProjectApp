<table class="table table-striped">
    <thead>
      <th>Id</th>
      <th>FullName</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Role</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of inspectionList$|async">
        <td>{{item.id}}</td>
        <td>{{item.fullName}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td>{{item.role}}</td>
        <td>
          <button class="btn btn-outline-danger me-2 mb-1"
          (click)="delete(item)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
        </td>
  
      </tr>
    </tbody>
  </table>
  
  <div class="alert alert-success" role="alert" id="add-success-alert">
    Share successfully added!
  </div>
  
  <div class="alert alert-success" role="alert" id="update-success-alert">
    Share successfully updated!
  </div>
  
  <div class="alert alert-success" role="alert" id="delete-success-alert">
    Share successfully deleted!
  </div>
  
  
  
  
  
  <!-- Show inspection types modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change the users Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p *ngFor="let type of inspectionTypesList$|async">{{type.id}} - {{type.inspectionName}}</p>
        </div>
        
      </div>
    </div>
  </div>
  
  
  
  <!-- Add or edit inspection Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="add-edit-modal-close"
          ></button>
        </div>
        <div class="modal-body">
         <app-add-edit-inspection [inspection]="inspection" *ngIf="activateAddEditInspectionComponent"></app-add-edit-inspection>
        </div>
      </div>
    </div>
  </div>
