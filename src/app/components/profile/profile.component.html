<form [formGroup]="userForm">
    <div class="row justify-content-center">

        <div class="col-md-8 card shadow px-3 py-3">
            <div class="row">
                <h2 class="col">Profile</h2>
                <div class="col ml-auto text-right">
                    <button class="btn btn-success" type="button">
                        <i class="fa fa-pencil btn-sm"></i>
                        Edit Profile
                    </button>
                </div>
            </div>

            <hr>

            <div>EditMode: <span class="badge badge-danger">false</span></div>
            <hr>
            <div class="form-group col-md-3">
                <label for="id">Product Id</label>
                <input type="number" name="id" id="id" readonly  
                formControlName="id"  class="form-control">
            </div>
            <div class="form-group">
                <label >Full Name</label>
                <input type="text" class="form-control"
                formControlName="fullname">
                
            </div>
            <div class="form-group">
                <label >User Name</label>
                <input type="text" class="form-control"
                formControlName="username">
                
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control"
                formControlName="email">
                
            </div>
            <div class="form-group">
                <label >PhoneNumber</label>
                <input type="text" class="form-control"
                formControlName="phonenumber">
                
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="text" class="form-control"
                formControlName="password">
                
            </div>
            <div class="form-group">
                <label >Role</label>
                <input type="text" class="form-control"
                formControlName="role">
                
            </div>
            <div class="btn-row">
                <button type="submit" class="btn btn-primary mr-2">Save Profile</button>
                <button type="button" class="btn btn-outline-secondary">Discard</button>
            </div>
        </div>
    </div>
</form>
