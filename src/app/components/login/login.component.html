<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" formControlName="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" formControlName="password" placeholder="Enter your password" required>
          </div>
    </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
        <a [routerLink]="['/register']" style="float:right;color:rgb(0, 0, 0)">New User? Click to Register!</a>
      </form>
    </div>
  </div>

</body>
</html>
